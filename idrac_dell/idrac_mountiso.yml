---
- name: Auto iDRAC Configuration
  hosts: IDRACSVRS
  become: no
  gather_facts: no
  tasks:
     - name: mount http iso
       raw: racadm remoteimage -c -l http://171.229.20.248:8880/iso/3aab9f0a-bbff-4264-9953-558844f85f81_centos_79_mod.iso
       register: out
     - debug: var=out.stdout_lines
     - name: set boot to iso once
       raw: racadm set iDRAC.serverboot.FirstBootDevice VCD-DVD
       register: out
     - debug: var=out.stdout_lines
     - name: reset server
       raw: racadm serveraction powercycle
       register: out
     - debug: var=out.stdout_lines
